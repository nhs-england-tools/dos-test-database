apiVersion: v1
kind: ConfigMap
metadata:
  name: data-configmap
  namespace: K8S_JOB_NAMESPACE_TO_REPLACE
data:
  PROFILE: "PROFILE_TO_REPLACE"
  DB_HOST: "DB_HOST_TO_REPLACE"
  DB_NAME: "DB_NAME_TO_REPLACE"
  DB_USERNAME: "DB_USERNAME_TO_REPLACE"
  DB_PASSWORD: "DB_PASSWORD_TO_REPLACE"
  ON_ERROR_STOP: "no"
