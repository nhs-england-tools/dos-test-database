version: "3.7"

services:
  test-db:
    image: $DOCKER_REGISTRY/data:latest
    container_name: test-db
    hostname: test-db
    environment:
      PROFILE: $PROFILE
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGPASSWORD: postgres
    ports:
      - "5432:5432"
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    networks:
      default:
        aliases:
          - test-db.$PROJECT_NAME_SHORT.local

  data:
    image: $DOCKER_REGISTRY/data:latest
    container_name: data
    hostname: data
    environment:
      PROFILE: $PROFILE
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGPASSWORD: postgres
      PGHOST: test-db.$PROJECT_NAME_SHORT.local
      PGPORT: 5432
      PGUSERNAME: postgres
      PGDATABASENAME: postgres
      SQL_DIR: /sql
    command: ["sh", "/script/load_dos_db.sh"]
    working_dir: /
    networks:
      default:
        aliases:
          - data.$PROJECT_NAME_SHORT.local

  python:
    image: python:latest
    container_name: python
    hostname: python
    environment:
      PROFILE: $PROFILE
      PIP_TARGET: /tmp/.packages
      PYTHONPATH: /tmp/.packages
      XDG_CACHE_HOME: /tmp/.cache
    volumes:
      - $PROJECT_DIR:/project
      - $HOME/.python/pip/packages:/tmp/.packages
      - $HOME/.python/pip/cache:/tmp/.cache/pip
    user: $USER_ID:$GROUP_ID
    working_dir: /project/application
    command: sh -c "pip install django"
    networks:
      default:
        aliases:
          - python.$PROJECT_NAME_SHORT.local

  mock:
    image: jamesdbloom/mockserver:latest
    container_name: mock
    hostname: mock
    stdin_open: true
    tty: true
    ports:
      - "1080:1080"
      - "1090:1090"
    networks:
      default:
        aliases:
          - mock.$PROJECT_NAME_SHORT.local

  mail:
    image: mailhog/mailhog:latest
    container_name: mail
    hostname: mail
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      default:
        aliases:
          - mail.$PROJECT_NAME_SHORT.local

  browser:
    image: selenium/standalone-chrome${DOCKER_BROWSER_DEBUG}:latest
    container_name: browser
    hostname: browser
    environment:
      JAVA_OPTS: "-Xmx512m -Dselenium.LOGGER.level=ALL"
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - "4444:4444"
      - "5900:5900"
    networks:
      default:
        aliases:
          - browser.$PROJECT_NAME_SHORT.local

  # TODO: jmeter

networks:
  default:
    external:
      name: $DOCKER_NETWORK
