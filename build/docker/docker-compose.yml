version: "3.7"

services:
  data:
    image: $DOCKER_REGISTRY/data:latest
    container_name: data
    hostname: data
    environment:
      DB_HOST: database.$PROJECT_NAME_SHORT.local
      DB_NAME: $DB_NAME
      DB_USERNAME: $DB_USERNAME
      DB_PASSWORD: $DB_PASSWORD
      WAIT_FOR: database.$PROJECT_NAME_SHORT.local:5432
      ON_ERROR_STOP: "yes"
      DOS_DB_NAME: $DOS_DB_NAME
      DOS_DB_PASSWORD: $DOS_DB_PASSWORD
    command:
      [
        "scripts",
        "--run-as-connection-details-prefix=DOS_",
        "--run-as-script-name-pattern=50-dos-database-dump.sql.gz",
      ]
    networks:
      default:
        aliases:
          - data.$PROJECT_NAME_SHORT.local
    depends_on:
      - database

  database:
    image: nhsd/postgres:latest
    container_name: database
    hostname: database
    environment:
      DB_NAME: $DB_NAME
      DB_USERNAME: $DB_USERNAME
      DB_PASSWORD: $DB_PASSWORD
    volumes:
      - default:/var/lib/postgresql/data
    command: ["postgres"]
    ports:
      - 5432:5432
    networks:
      default:
        aliases:
          - database.$PROJECT_NAME_SHORT.local

volumes:
  default:
    external:
      name: data

networks:
  default:
    external:
      name: $DOCKER_NETWORK
