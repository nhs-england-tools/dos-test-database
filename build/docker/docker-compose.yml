version: "3.8"

services:
  data:
    image: $DOCKER_REGISTRY/data:latest
    container_name: data
    hostname: data
    environment:
      DB_HOST: database.$PROJECT_NAME_SHORT.local
      WAIT_FOR: database.$PROJECT_NAME_SHORT.local:5432
      ON_ERROR_STOP: "no"
    command: ["scripts"]
    networks:
      default:
        aliases:
          - data.$PROJECT_NAME_SHORT.local
    depends_on:
      - database

  database:
    image: nhsd/postgres:latest
    container_name: database
    hostname: database
    command: ["postgres"]
    ports:
      - 5432:5432
    networks:
      default:
        aliases:
          - database.$PROJECT_NAME_SHORT.local

networks:
  default:
    external:
      name: $DOCKER_NETWORK
